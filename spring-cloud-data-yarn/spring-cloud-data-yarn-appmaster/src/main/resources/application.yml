server:
    port: 0
endpoints:
    shutdown:
        enabled: true
spring:
    hadoop:
        fsUri: hdfs://localhost:8020
        resourceManagerHost: localhost
    yarn:
        appType: BOOT
        appName: scs-xd-app
        applicationBaseDir: /app/
        applicationDir: /app/scs-xd-app/
        appmaster:
            appmasterClass: hello.appmaster.XdAppmaster
            keepContextAlive: true
            containercluster:
                enabled: true
                clusters:
                    module-template:
                        resource:
                            priority: 10
                            memory: 64
                            virtualCores: 1
                        launchcontext:
                            locality: false
                            archiveFile: scs-xd-app-container-0.1.0.jar
        endpoints:
            containercluster:
                enabled: true
            containerregister:
                enabled: true
