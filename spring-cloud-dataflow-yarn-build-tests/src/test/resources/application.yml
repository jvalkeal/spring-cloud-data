logging:
  level:
    org.springframework.yarn: DEBUG
spring:
  main:
    show_banner: false
  yarn:
    appType: DATAFLOW
    appName: spring-cloud-dataflow-yarn-app
    applicationBaseDir: /app/
    client:
      clientClass: org.springframework.yarn.client.DefaultApplicationYarnClient
      files:
        - "file:target/spring-cloud-dataflow-yarn-build-tests/spring-cloud-dataflow-yarn-appmaster-1.0.0.BUILD-SNAPSHOT.jar"
        - "file:target/spring-cloud-dataflow-yarn-build-tests/spring-cloud-dataflow-yarn-container-1.0.0.BUILD-SNAPSHOT.jar"
      launchcontext:
        archiveFile: spring-cloud-dataflow-yarn-appmaster-1.0.0.BUILD-SNAPSHOT.jar
      resource:
        memory: 1g
